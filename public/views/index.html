<section data-ng-controller="IndexController" data-ng-init="findEvents()">
	<div ng-if="!events">
		<h1>This is the home view</h1>
	</div>
	<div ng-if="events">
		<h1>Events</h1>
		<ul class="timeline">
			<li ng-class-odd="''" ng-class-even="'timeline-inverted'" data-ng-repeat="event in events">
				<div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
				<div class="timeline-panel">
					<div class="timeline-heading">
						<h4 class="timeline-title">{{event.title}}</h4>
						<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{event.occurred}}</small></p>
					</div>
					<div class="timeline-body" ng-if="event._type='NewEpisodeEvent'">
						<p ng-if="event.episode.subtitle" ng-bind-html="event.episode.subtitle"></p>
						<p ng-if="!event.episode.subtitle">There is no subtitle for this episode</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
</section>
